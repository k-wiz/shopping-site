            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in melon_qty.keys() %}

            <tr>
                <td>{{melon.common_name}}</td>
                <td>{{melon_qty[melon]}}</td>
                <td>{{melon.price_str()}}</td>
                <td>{{'${0:0.2f}'.format(melon_qty[melon] * melon.price)}}</td>
            </tr>
        {% endfor %}
